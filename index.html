<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Keycode</title>
</head>
<body>

<section class="events">    

<div class="heading">
    <h1 id="header"></h1>
</div>

<div class="grid">
    <div class="output">
        <h1>event.key</h1>
            <button type="button" id="key">
    </div>

    <div class="output">
        <h1>event.location</h1>
            <button type="button" id="placement">
    </div>

    <div class="output">
        <h1>event.which</h1>
            <button type="button" id="which"></p>
    </div>

    <div class="output">
        <h1>event.code</h1>
            <button type="button" id="code"></p>
    </div>
</div>
</section>

<script src="app.js"></script>
</body>
</html>
