<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Keycode</title>
</head>
<body>

<section class="events">    

    
<div class="output">
    <h1>event.key</h1>
        <p id="key">
</div>

<div class="output">
    <h1>event.location</h1>
        <p id="placement">
</div>

<div class="output">
    <h1>event.keycode</h1>
        <p id="which"></p>
</div>

<div class="output">
    <h1>event.code</h1>
        <p id="code"></p>
</div>

</section>

<script src="app.js"></script>
</body>
</html>
